<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>D3</title>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/fonts.css" rel="stylesheet">
	<style>
			.node {
			    fill: #ccc;
			    stroke: #fff;
			    stroke-width: 2px;
			}

			.link {

					stroke: #999;
					stroke-opacity: 0.6;
			}
    </style>
</head>
<body>

	<div class="container">

		<header>
			<h1>Comparando esqueletos de cursos UFCG</h1>
		</header>

		<!--<div id="chart"></div>-->
        <div class="row">
            <div class="col-md-6">
                <div class="input-group center">
                    <div class="">
                        <button id="dropdown1" class="btn" >
                            Física Licensiatura
                            <span class="caret"></span>
                        </button>
                        <ul id="options1" class=" ">

                        </ul>
                    </div>
                </div>
                <div id="chart1" "></div>
            </div>
            <div class="col-md-6">
                <div class="input-group center">
                    <div class="">
                        <button id="dropdown2" class="btn" >
                            Música Bacharelado
                            <span class="caret"></span>
                        </button>
                        <ul id="options2" class=" ">

                        </ul>
                    </div>
                </div>
                <div id="chart2">
            </div>
    </div>

    </div>







	<footer></footer>

	<!-- scripts -->
	<script src="js/d3.v4.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <script>
         function draw(curso, chart) {
            d3.select("#" + chart).selectAll("*").remove();

            var width = 600,
                height = 500;

            var svg = d3.select("#" + chart)
                .append("svg")
                .attr('version', '1.1')
                .attr('viewBox', '0 0 '+width+' '+height)
                .attr('width', '100%');

            var color = d3.scaleOrdinal(d3.schemeCategory20);

            var simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(function(d) { return d.id; }))
                .force("charge", d3.forceManyBody().strength(-20))
                .force("center", d3.forceCenter(width / 2, height / 2));

            d3.json("dados_disciplinas/" + curso + ".json", function (error, apiresponse) {
                if (error) throw error;

                var links = [],
                    nodesComPreRequisito = new Set();


                apiresponse.forEach(function (d) {
                    d.pre_requisitos.forEach(function (p) {
                        links.push({source: String(d.codigo_disciplina), target: String(p)});
                        nodesComPreRequisito.add(String(d.codigo_disciplina));
                    });
                });

                var nodes = apiresponse.map(function (d) {
                    return {
                        id: String(d.codigo_disciplina),
                        codigo_departamento: d.codigo_departamento,
                        nome: d.disciplina
                    };
                });

                nodes.forEach(function (d) {
                    if (!(nodesComPreRequisito.has(d.id))) {
                        links.push({source: d.id, target: "inicio_curso"});
                    }
                });

                nodes.push({
                    id: "inicio_curso",
                    codigo_departamento: -1,
                    nome: "Início do curso"
                });

                console.dir(links);
                console.dir(nodes);

                var link = svg.append("g")
                    .attr("class", "link")
                    .selectAll("line")
                    .data(links)
                    .enter().append("line")
                    .attr('stroke', "black");

                var node = svg.append("g")
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(nodes)
                    .enter().append("circle")
                    .attr("r", function(d){
                        if (d.id == "inicio_curso") {
                            return 15;
                        }
                        return 5;
                    })
                    .attr("fill", function (d) {
                        return color(d.codigo_departamento);
                    })
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

                node.append("title")
                    .text(function (d) {
                        return d.nome;
                    });

                simulation
                    .nodes(nodes)
                    .on("tick", ticked);

                simulation.force("link")
                    .links(links);

                function ticked() {
                    link
                        .attr("x1", function (d) {
                            return d.source.x;
                        })
                        .attr("y1", function (d) {
                            return d.source.y;
                        })
                        .attr("x2", function (d) {
                            return d.target.x;
                        })
                        .attr("y2", function (d) {
                            return d.target.y;
                        });
                    node
                        .attr("cx", function (d) {
                            return d.x;
                        })
                        .attr("cy", function (d) {
                            return d.y;
                        });
                }
            });

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

            function dragended(d) {
                if (!d3.event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        draw("fisica_lic_d_cg", "chart1");
        draw("musica_bac_d_cg", "chart2");

</script>

</body>
</html>
